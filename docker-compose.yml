version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: dermatology_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dermatology_db}
      MYSQL_USER: ${MYSQL_USER:-dermatology_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dermatology_pass}
      # MySQL optimizations for AWS
      MYSQL_INNODB_BUFFER_POOL_SIZE: ${MYSQL_BUFFER_POOL_SIZE:-256M}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dermatology_network
    # Resource limits for AWS (adjust based on your instance)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application (CPU-only)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: dermatology-api:cpu-latest
    container_name: dermatology_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-dermatology_user}:${MYSQL_PASSWORD:-dermatology_pass}@mysql:3306/${MYSQL_DATABASE:-dermatology_db}

      # App Config
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}

      # AI/LLM Config
      - LLM_SERVER_URL=${LLM_SERVER_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # AWS Specific
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}

      # Performance (CPU-only optimizations)
      - OMP_NUM_THREADS=2
      - MKL_NUM_THREADS=2
      - OPENBLAS_NUM_THREADS=2

    volumes:
      - ./.env:/app/.env
      - ./firebase-service-account.json:/app/firebase-service-account.json
      - ./uploads:/app/uploads
      - ./faiss_index_store:/app/faiss_index_store
      - ./models:/app/models
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dermatology_network

    # Resource limits for AWS EC2 (adjust based on instance type)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis Cache (Optional - recommended for production)
  redis:
    image: redis:7-alpine
    container_name: dermatology_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - dermatology_network
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  dermatology_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
